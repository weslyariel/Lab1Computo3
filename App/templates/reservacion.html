{% extends 'base.html' %}
{% load static %}

{% block title %}Pagina De Reservaciones{% endblock %}

{% block extra_styles %}
<link rel="stylesheet" type="text/css" href="{% static 'App/reservacion.css' %}">
{% endblock %}

{% block content %}
<div class="container">
    <h2 class="mt-4">Reservación de Citas</h2>
    <form action="#" method="post" class="mt-4">
        <div class="form-group mb-3">
            <label for="nombre">Nombre Completo:</label>
            <input type="text" id="nombre" name="nombre" class="form-control" required>
        </div>
        <div class="form-group mb-3">
            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo" name="correo" class="form-control" required>
        </div>
        <div class="form-group mb-3">
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" class="form-control" required>
        </div>
        <div class="form-group mb-3">
            <label for="fecha">Fecha de la Cita:</label>
            <input type="date" id="fecha" name="fecha" class="form-control" required>
        </div>
        <div class="form-group mb-3">
            <label for="hora">Hora de la Cita:</label>
            <input type="time" id="hora" name="hora" class="form-control" required>
        </div>
        <div class="col-md-4">
            <select id="ampm" name="ampm" class="form-select" required>
                <option value="">AM/PM</option>
                <option value="AM">AM</option>
                <option value="PM">PM</option>
            </select>
        </div>
        <div class="form-group mb-3">
            <label for="servicio">Servicio Requerido:</label>
            <select id="servicio" name="servicio" class="form-control" required>
                <option value="">Seleccione un servicio</option>
                <option value="consulta">Consulta</option>
                <option value="seguimiento">Seguimiento</option>
                <option value="evaluacion">Evaluación</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Reservar Cita</button>
    </form>
</div>
{% endblock %}
